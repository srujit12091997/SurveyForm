<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Title of the page -->
    <h1 id="title">Survey Form</h1>
    
    <!-- Short explanation about the form -->
    <p id="description">We'd love to hear your feedback. Please fill out the form below:</p>
    
    <!-- Form with ID survey-form -->
    <form id="survey-form">
      <!-- Name input field -->
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <!-- Email input field -->
      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <!-- Number input field for age -->
      <label id="number-label" for="number">Age (optional):</label>
      <input type="number" id="number" name="age" min="18" max="99" placeholder="Enter your age">

      <!-- Dropdown selection for role -->
      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown" name="role" required>
        <option disabled selected value>--Select an option--</option>
        <option value="student">Student</option>
        <option value="job">Full-time job</option>
        <option value="freelancer">Freelancer</option>
      </select>

      <!-- Radio buttons for recommendation -->
      <p>Would you recommend our service?</p>
      <label>
        <input type="radio" name="recommend" value="yes" required> Yes
      </label>
      <label>
        <input type="radio" name="recommend" value="no"> No
      </label>

      <!-- Checkboxes for interests -->
      <p>What are your interests?</p>
      <label>
        <input type="checkbox" name="interest" value="coding"> Coding
      </label>
      <label>
        <input type="checkbox" name="interest" value="music"> Music
      </label>
      <label>
        <input type="checkbox" name="interest" value="travel"> Travel
      </label>

      <!-- Textarea for comments or suggestions -->
      <label for="comments">Any comments or suggestions?</label>
      <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>

      <!-- Submit button -->
      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
